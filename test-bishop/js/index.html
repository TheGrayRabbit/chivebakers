<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinite Logo Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <footer class="logo-bar">
    <div class="logo-track">
      <div class="logo"><img src="img/partners/Nartex.png" alt="Nartex" /></div>
      <div class="logo"><img src="img/partners/Few Good Men Logo (No Background).png" alt="Few Good Men" /></div>
      <div class="logo"><img src="img/partners/Future Projects.png" alt="Future Projects" /></div>
      <div class="logo"><img src="img/partners/AFRI-FEST_20240812_224245_0000.png" alt="Afri-Fest" /></div>

      <!-- Repeat logos for seamless loop -->
      <div class="logo"><img src="img/partners/Nartex.png" alt="Nartex" /></div>
      <div class="logo"><img src="img/partners/Few Good Men Logo (No Background).png" alt="Few Good Men" /></div>
      <div class="logo"><img src="img/partners/Future Projects.png" alt="Future Projects" /></div>
      <div class="logo"><img src="img/partners/AFRI-FEST_20240812_224245_0000.png" alt="Afri-Fest" /></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
